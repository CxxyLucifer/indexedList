		<script type="text/javascript" src="./js/pinyinUtil.js"></script>

				for (var i in data) {
					var pinyin = ConvertPinyin(data[i].name).substring(0, 1);

					$(".mui-table-view .mui-indexed-list-group").each(function () {

							var html = '<li class="mui-table-view-cell mui-indexed-list-item"> <img style="width:20px;height:20px;" src="./img/default_head.png"/><span class="item-name">' + data[i].name + '  ' + data[i].phone + '</span></li>'
							$(this).after(html)
						}
					})
				}
				//将后面没有值得字母列表隐藏
				$(".mui-table-view .mui-indexed-list-group").each(function () {
					if ($(this).next().hasClass("mui-indexed-list-group")) {
						$(this).remove();
					}
				})
			}
		</script>
	</body>
